<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>🔗 Reaction</title>
  </head>
  <body onload="on()">
    <div id="overlay">
      <form class="login-form" id="login-form-id" action="javascript:void(0);">
        <div class="players">
          <p id="chain-reaction-heading">🔗 Reaction</p>
          <input
            id="players-input"
            type="text"
            placeholder="Enter Code"
            required
          />
        </div>
        <br />
        <a
          id="joinCodeShareLink"
          href="#"
          style="display: none; color: aliceblue"
          >Copy Link</a
        >
        <center>
        <button
          id="joinGameBtn"
          type="button"
          onclick="joinGame()"
          class="form-submit"
        >
          Join
        </button>
        </center>
        <br />
        <button
          id="startGame"
          type="button"
          onclick="off()"
          class="form-submit"
        >
          Create
        </button>
        <p class="about">Developed by Thejus & Ajay</p>
        <p id="playerOrderInfo" style="display: none"></p>
      </form>
    </div>

    <div id="overlay-gameover">
      <form class="login-form" action="javascript:void(0);">
        <div class="players">
          <p>🔗 Reaction</p>
          <p>Game Over</p>
          <p id="winner"></p>
        </div>
        <button
          type="button"
          onclick="window.location.reload()"
          class="form-submit"
        >
          Play Again
        </button>
        <p class="about">Developed by Thejus & Ajay</p>
      </form>
    </div>

    <div id="game">
      <center>
      <div id="gameInfo">
        <p id="gameInfoContent">Game Info</p>
      </div>
      </center>
      <p id="roomInfo" style="color: white; font-size: 3rem; display: none"></p>
      <p
        id="playersInfo"
        style="color: white; font-size: 3rem; display: none"
      ></p>
    </div>

    <div id="overlay-chat" style="display: none">
      <div class="close-icon" onclick="closeChat()">❌</div>

      <form class="login-form" action="javascript:void(0);">
        <p id="chat-heading">Chat</p>
        <center>
          <div id="chat-div">
            
          </div>
        </center>
        <input id="chat-input" type="text" placeholder="Enter Code" required />
        <button id="chat-submit" onclick="chatSubmit()">Chat</button>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
    ></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/original.js"></script>
  </body>
</html>
